<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input data-bind="textInput: entry, event: {keypress: callCreateNote}" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input data-bind="checked: tickAll" id="toggle-all" class="toggle-all" type="checkbox">
				<label data-bind="click: markAllComplete, visible: showAll" for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" data-bind="foreach: todo">
					<li data-bind="visible: display, css: {'completed' : completed, 'editing': editing}">
						<div class="view">
							<input data-bind="click: $parent.callCompleteNote.bind($parent), checked: completed" type="checkbox" class="toggle">
							<label data-bind="text: info, visible: !editing(), event: {dblclick: $parent.callEditNote.bind($parent)}"></label>
							<button data-bind="click: $parent.callDeleteNote.bind($parent)" class="destroy"></button>
						</div>
						<input data-bind="value: info, visible: editing, hasFocus: editing, event: {keypress: $parent.cancelEditingNote.bind($parent)}" class="edit">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer data-bind="visible: showAll" class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong data-bind="text: left"></strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a data-bind="click: showAllTodo, css: {'selected': selectedA}" class="selected" href="#/">All</a>
					</li>
					<li>
						<a data-bind="click: showActive, css: {'selected': selectedActive}" href="#/active">Active</a>
					</li>
					<li>
						<a data-bind="click: showCompleted, css: {'selected': selectedC}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button data-bind="click: clearCompleted" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="https://github.com/thakursaurabh1998" target="blank">Saurabh Thakur</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="js/base.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/knockout.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
